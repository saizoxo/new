<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>3D Secure Portal - Enhanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style id="critical-css">
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Preloader Animation -->
    <div id="preloader">
        <svg class="loader" width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
            <g transform="matrix(1 0 0 -1 40 40)">
                <path d="M0,30A30,30 0 0,1 30,0L30,2A28,28 0 0,0 2,30Z" fill="#FF7EB3">
                    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite" calcMode="spline" keySplines="0.5 0 0.5 1"/>
                </path>
            </g>
        </svg>
    </div>

    <!-- Particle Background -->
    <div id="particles-js" aria-hidden="true"></div>

    <!-- Main Container -->
    <div class="container" role="main">
        <!-- 3D Login Box -->
        <section class="login-box" aria-labelledby="login-title" tabindex="0">
            <h1 id="login-title" class="sr-only">Secure Login Portal</h1>
            
            <!-- Top Display Area -->
            <div class="display-area">
                <svg class="lock-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" class="lock-body"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" class="lock-top"/>
                </svg>
                <p class="greeting">Welcome Back</p>
            </div>
            
            <!-- Password Field -->
            <div class="password-container">
                <label for="password" class="sr-only">Passphrase</label>
                <input type="password" id="password" name="password" class="password-input" placeholder="Enter passphrase" 
                       aria-describedby="password-hint" required>
                <span id="error-msg" class="error-message" role="alert" aria-live="assertive"></span>
            </div>
            
            <!-- Submit Button -->
            <button id="unlock-btn" class="btn unlock-btn">
                <span class="btn-text">Unlock</span>
                <div class="btn-wave"></div>
            </button>
        </section>

        <!-- Music Toggle -->
        <button id="mute-btn" class="music-toggle" aria-label="Toggle background music">
            <svg class="music-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y1="23"></line>
            </svg>
        </button>
    </div>

    <!-- Audio Element -->
    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-arcade-game-1384.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</body>
</html>
